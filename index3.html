<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>

    <form>
      <label for="name">Nombre:</label>
      <input type="text" id="name" required />
    </form>

    <br />

    <form>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" required />
    </form>

    <br />

    <form>
        <label for="modalidad">Modalidad de Cursada:</label>
        <input type="radio" id="On-Demand" name="On-Demand" required /> On-Demand
        <input type="radio" id="Envivo" name="En-vivo" required /> En vivo
    </form>

    <br>

    <div>
        <label for="email">Correo:</label>
        <input type="email" id="email" required>
    </div>

    <br>

    <div>
        <input type="checkbox" required> Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba
    </div>

    <br>

    <div>
        <input type="checkbox" required> Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack
    </div>

    <br>

    <div>
        <input type="submit" value="Enviar">
    </div>

    <br>

    <div>
      <a href="./index.html">Volver atras</a>
    </div>
  </body>
</html>
